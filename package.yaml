name:                heatmap
version:             0.1.0.0
github:              "dustin/heatmap"
license:             BSD3
author:              "Dustin Sallings"
maintainer:          "dustin@spy.net"
copyright:           "Copyright Â© 2021 Dustin Sallings"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dustin/heatmap#readme>

dependencies:
- base >= 4.7 && < 5
- JuicyPixels
- containers
- vector
- linear
- lens
- xml
- template-haskell
- directory
- filepath
- zip
- bytestring

library:
  source-dirs: src
  ghc-options:
    - -Wall

default-extensions:
  - OverloadedStrings
  - RecordWildCards
  - NamedFieldPuns

executables:
  heatmap:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
    dependencies:
    - heatmap

tests:
  heatmap-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - heatmap
    - HUnit
    - tasty
    - tasty-hunit
    - hedgehog
    - tasty-hedgehog
